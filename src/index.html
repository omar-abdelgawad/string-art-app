  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>String Art Generator</title>
      <style>
          canvas {
              border: 1px solid black;
          }
      </style>
  </head>
  <body>
      <canvas id="stringArtCanvas"></canvas>
      <form>
        <!-- add a button for numNails -->
        <label for="numNails">Number of Nails:</label>
        <input type="number" id="numNails" name="numNails" value="100" min="3" max="1000">
        <button type="submit">Generate String Art</button>
      </form>
      <script>
        const canvas = document.getElementById('stringArtCanvas');
        const form = document.querySelector('form');
        const ctx = canvas.getContext('2d');
        canvas.width = 500;
        canvas.height = 500;
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 200;
        let nails = [];

        // Function to draw a line between two nails
        function drawLine(nail1, nail2) {
            ctx.beginPath();
            ctx.moveTo(nail1.x, nail1.y);
            ctx.lineTo(nail2.x, nail2.y);
            ctx.stroke();
        }
        
        form.onsubmit = function(event) {
            event.preventDefault();
            const numNails = parseInt(document.getElementById('numNails').value);
            console.log(numNails);
    
            // Clear the nails array
            nails = [];
    
            // Calculate nail positions
            for (let i = 0; i < numNails; i++) {
                const angle = 2 * Math.PI * i / numNails;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                nails.push({x, y});
            }
    
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
    
            // Draw the nails
            nails.forEach(nail => {
                ctx.beginPath();
                ctx.arc(nail.x, nail.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            });
            // Next line should edited using algo api to get the connections
            const connections = [[100, 50], [50, 25],];   
            connections.forEach(([nail1, nail2]) => {
                if (nail1 < numNails && nail2 < numNails){
                    drawLine(nails[nail1], nails[nail2]);
                }
            });
        };
  
          // Connect nails with lines
          let prevNail = nails[0];
          for (let i = 1; i <= numNails; i++) {
              const nextNail = nails[i % numNails];
              ctx.beginPath();
              ctx.moveTo(prevNail.x, prevNail.y);
              ctx.lineTo(nextNail.x, nextNail.y);
              ctx.stroke();
              prevNail = nextNail;
          }
          console.log(nails);
      </script>
  </body>
  </html>
  

</html>
