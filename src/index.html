<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <h1>String Art Generator</h1>
    <canvas id="stringArtCanvas"></canvas>

    <!-- Controls -->
    <div id="controls">
      <label for="numNailsInput">Number of Nails:</label>
      <input type="number" id="numNailsInput" min="10" max="200" value="100">
      <label for="nailConnections">Enter Nail Connections (e.g., 1-2,3-4):</label>
      <input type="text" id="nailConnections" value="1-77,3-44,5-67">
      <button onclick="generateStringArt()">Generate String Art</button>
    </div>
